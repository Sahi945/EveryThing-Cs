{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static '/contact.css' %}">
{% endblock head %}
{% block title %}Contact Us {% endblock title %}
{%block contactactive %} active{% endblock contactactive %} {% block body %}

<div class="container">
  <div class="row">
    <div class="col md-6 my-4">
      <div class="contact-container">
        <h2>Reach Us</h2>

        <form action="{% url 'contact' %}" method="post">

          <div class="form-group">
            <label for="name" id="Name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="enter your full name" />
          </div>
          {% csrf_token %}
          <div class="form-group">
            <label for="email" id="email">Email Id</label>
            <input type="email" class="form-control" id="emailhelp" name="email" placeholder="someone@example.com" />
          </div>

          <div class="form-group">
            <label for="phone" id="phone">Phone</label>
            <input type="phone" class="form-control" name="phone" />
          </div>

          <div class="form-group">
            <label for="content" id="content">Tell Us your issue</label>
            <textarea name="content" type='text' class="form-control" cols="10" rows="10"></textarea>
            <!-- <input type="textarea" class="form-control" name="content" id="content" /> -->
          </div>

          <button type="submit" class="btn btn-primary my-1" id='contact-button'>Submit</button>
        </form>
      </div>
    </div>

    <div class="col md-6">
      <img src="{% static '/images/contact.png' %}" id='contact'>
    </div>

  </div>




  {% endblock body %}
