{% load static %}
<!DOCTYPE html>
<html>

<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="{% static 'javascript/login.js' %}"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

	<div class="container">
		<div class="img">
			<img src="{% static '/images/login.png' %}">
		</div>
		<div class="login-content">
			<form action="/login/" method='post'>
				{% csrf_token %}
				<img src="{% static '/images/avatar.svg' %}">
				<h2 class="title">Login</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
						<input type="text" class="input" name='loginusername' placeholder="username">
					</div>
				</div>
				<div class="input-div pass">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div class="div">

						<input type="password" class="input" name='loginpass' placeholder="password">
					</div>
				</div>
				<a href="/signuppage" style="font-size: large;">new user?</a>
				<input type="submit" class="btn" value="Login">
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
